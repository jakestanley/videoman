<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Manager</title>
  <style>
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .video-item {
      position: relative;
      width: 200px;
    }
    .video-thumbnail {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .tag-container {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    .tag {
      background-color: #007bff;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .buttons {
      margin-top: 8px;
    }
    .btn {
      padding: 4px 8px;
      margin-right: 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-tag {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="video-grid" id="videoGrid"></div>

  <!-- Tagging Modal -->
  <div id="tagModal" style="display:none;">
    <input type="text" id="tagInput" placeholder="Enter tag" />
    <button onclick="addTag()">Add Tag</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
